name: üß± CI - Build HealthGoal API #${{ github.run_number }} (${{ github.ref_name }})

on:
  push:
    branches: [ "main", "develop"]
  pull_request:
    branches: [ "main", "develop" ]

env:
  JAVA_VERSION: 17
  IMAGE_NAME: healthgoal-api
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build:
    name: üß™ Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B clean verify

      - name: Run Unit Tests with Coverage
        run: mvn test jacoco:report

      - name: Upload Test Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: api/target/site/jacoco/

  docker-build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }} -f ${{ env.DOCKERFILE_PATH }} .

      - name: Verify Image Creation
        run: docker images | grep ${{ env.IMAGE_NAME }}