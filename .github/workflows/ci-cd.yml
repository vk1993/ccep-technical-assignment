name: 🧱 CI - Build HealthGoal API #${{ github.run_number }} (${{ github.ref_name }})

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  JAVA_VERSION: 17
  IMAGE_NAME: healthgoal-api
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build:
    name: 🧪 Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: 🧱 Build, Test and Generate Coverage
        run: mvn -B clean verify

      - name: 📊 Upload JaCoCo Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: api/target/site/jacoco/

      - name: 📦 Upload Built JAR
        uses: actions/upload-artifact@v4
        with:
          name: healthgoal-jar
          path: api/target/api-0.0.1-SNAPSHOT.jar

  docker-build:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: 📥 Download Built JAR
        uses: actions/download-artifact@v4
        with:
          name: healthgoal-jar
          path: api/target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          TAG="${{ github.ref_name }}-${{ github.run_number }}"
          echo "Building image: ${{ env.IMAGE_NAME }}:${TAG}"
          docker build -t ${{ env.IMAGE_NAME }}:${TAG} -f ${{ env.DOCKERFILE_PATH }} .

      - name: Verify Image Creation
        run: docker images | grep ${{ env.IMAGE_NAME }}
